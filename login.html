<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiTec ITTepic</title>
    <link rel="shortcut icon" href="/Diseño/img/FrosbiteTechs.png">
    <link rel="stylesheet" href="/Diseño/css/login.css">
</head>
<body>
    <header class="cabecera">
        <img src="/Diseño/img/TecNM.png" alt="TecNM" class="logos" id="TecNM">
        <div class="titulos">
        <h2>Tecnológico Nacional de México</h2>
        <h2>Instituto Tecnológico de Tepic</h2>
        </div>
        <img src="/Diseño/img/ITTEPIC.png" alt="ITTepic" class="logos" id="ITTepic">
    </header>
    <main>
    <div class="forma">
        <form id="formulario">
            <h3 class="titulos">Inicio de Sesión</h3>
            <label for="txtNC" class="labels" id="lblNC">Número de Control </label>
            <input type="text" class="txtNC" id="textbox1" placeholder="Número de Control"><br>
            <label for="txtNIP" class="labels" id="lblNIP">Contraseña </label><br>
            <input type="password" class="txtNIP" id="textbox2" placeholder="NIP"><br>
            <input type="submit" class="boton" id="btnLogin" value="Ingresar">
            <a href="#" class="links" id="olvido"><p class="texto">Olvidé mi contraseña</p></a>
        </form>
    </div>
    </main>
    <script type="module" src="/Proceso/login.js"></script>
</body>
</html>
